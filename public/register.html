<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Congressional Award Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 234, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 255, 234, 0.1);
        }
        .card .card-header {
            background: rgba(0, 255, 234, 0.1);
            border-bottom: 1px solid rgba(0, 255, 234, 0.3);
        }
        .form-control, .form-select {
            background: rgba(0, 255, 234, 0.05);
            border: 1px solid rgba(0, 255, 234, 0.2);
            color: #fff;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(0, 255, 234, 0.1);
            border-color: #00ffea;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.3);
            color: #fff;
        }
        .form-label {
            color: rgba(255, 255, 255, 0.9);
        }
        .text-muted {
            color: rgba(255, 255, 255, 0.6) !important;
        }
        h2 {
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 255, 234, 0.5);
        }
        #formSubtitle {
            color: rgba(0, 255, 234, 0.9) !important;
        }
        a {
            color: #00ffea;
        }
        a:hover {
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
        }
        p {
            color: rgba(255, 255, 255, 0.8);
        }
        .form-select option {
            background: #1a1a2e;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar" style="background: rgba(15, 12, 41, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0, 255, 234, 0.2);">
        <div class="container navbar-content">
            <a href="/" class="navbar-brand" style="color: white;">
                <img src="/image/logo.png" alt="Congressional Award Logo">
                Congressional Award Tracker
            </a>
            <ul class="navbar-menu">
                <li><a href="/" style="color: rgba(255, 255, 255, 0.9);">Home</a></li>
                <li><a href="/login" style="color: rgba(255, 255, 255, 0.9);">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 3rem; max-width: 600px;">
        <div class="card">
            <div class="card-header">
                <h2 id="formTitle">Registration</h2>
                <p id="formSubtitle" style="margin: 0.5rem 0 0 0; color: #666; font-size: 0.9rem;"></p>
            </div>
            <div class="card-body">
                <div id="message"></div>
                
                <form id="registerForm">
                    <!-- Email field first for checking admin status -->
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" required>
                        <small class="text-muted" id="emailHint">Enter your email address</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password *</label>
                        <div style="position: relative;">
                            <input type="password" class="form-control" id="password" required style="padding-right: 40px;">
                            <span onclick="togglePassword('password', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none;">
                                üëÅÔ∏è
                            </span>
                        </div>
                        <small class="text-muted">At least 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password *</label>
                        <div style="position: relative;">
                            <input type="password" class="form-control" id="confirmPassword" required style="padding-right: 40px;">
                            <span onclick="togglePassword('confirmPassword', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none;">
                                üëÅÔ∏è
                            </span>
                        </div>
                    </div>

                    <!-- Student-specific fields -->
                    <div id="studentFields">
                        <div class="form-group">
                            <label class="form-label">Student Name *</label>
                            <input type="text" class="form-control" id="studentName">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Grade *</label>
                            <select class="form-select" id="grade">
                                <option value="">Select Grade</option>
                                <option value="6">6th Grade</option>
                                <option value="7">7th Grade</option>
                                <option value="8">8th Grade</option>
                                <option value="9">9th Grade</option>
                                <option value="10">10th Grade</option>
                                <option value="11">11th Grade</option>
                                <option value="12">12th Grade</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">School Name *</label>
                            <input type="text" class="form-control" id="schoolName">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Parent Email *</label>
                            <input type="email" class="form-control" id="parentEmail">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn" style="background: linear-gradient(135deg, #00ffea, #00d4ff); border: none; color: #0f0c29; font-weight: 600; box-shadow: 0 0 20px rgba(0, 255, 234, 0.5); transition: all 0.3s;">
                        Register
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');
        const studentFields = document.getElementById('studentFields');
        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');
        const emailHint = document.getElementById('emailHint');
        
        let isAdminEmail = false;

        // Check if email is admin when user types
        let checkEmailTimeout;
        emailInput.addEventListener('input', () => {
            clearTimeout(checkEmailTimeout);
            checkEmailTimeout = setTimeout(async () => {
                const email = emailInput.value.trim();
                if (email && email.includes('@')) {
                    await checkIfAdminEmail(email);
                }
            }, 500);
        });

        // Check if email is in AdminUsers table
        async function checkIfAdminEmail(email) {
            try {
                const response = await fetch('/api/auth/check-admin-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                isAdminEmail = result.isAdmin;
                
                if (isAdminEmail) {
                    // Admin registration
                    formTitle.textContent = 'Admin Registration';
                    formSubtitle.textContent = '‚ú® This email is registered as an administrator';
                    emailHint.innerHTML = '<span style="color: #28a745;">‚úì Admin email detected</span>';
                    studentFields.style.display = 'none';
                    
                    // Remove required attribute from student fields
                    document.getElementById('studentName').removeAttribute('required');
                    document.getElementById('grade').removeAttribute('required');
                    document.getElementById('schoolName').removeAttribute('required');
                    document.getElementById('parentEmail').removeAttribute('required');
                } else {
                    // Student registration
                    formTitle.textContent = 'Student Registration';
                    formSubtitle.textContent = '';
                    emailHint.textContent = 'Enter your email address';
                    studentFields.style.display = 'block';
                    
                    // Add required attribute to student fields
                    document.getElementById('studentName').setAttribute('required', '');
                    document.getElementById('grade').setAttribute('required', '');
                    document.getElementById('schoolName').setAttribute('required', '');
                    document.getElementById('parentEmail').setAttribute('required', '');
                }
            } catch (error) {
                console.error('Error checking admin email:', error);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'danger');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'danger');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';

            const data = {
                email: document.getElementById('email').value,
                password: password
            };

            // Add student fields only if not admin
            if (!isAdminEmail) {
                data.studentName = document.getElementById('studentName').value;
                data.grade = parseInt(document.getElementById('grade').value);
                data.schoolName = document.getElementById('schoolName').value;
                data.parentEmail = document.getElementById('parentEmail').value;
            } else {
                // For admin, provide dummy student data (won't be saved)
                data.studentName = 'Admin User';
                data.grade = 12;
                data.schoolName = 'N/A';
                data.parentEmail = data.email;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    if (result.role === 'Admin') {
                        showMessage('Admin registration successful! You can now login.', 'success');
                    } else {
                        showMessage('Registration successful! You can now login.', 'success');
                    }
                    form.reset();
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(result.error || 'Registration failed', 'danger');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'danger');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });

        function showMessage(message, type) {
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function togglePassword(inputId, eyeIcon) {
            const passwordInput = document.getElementById(inputId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
