<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Congressional Award Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="/" class="navbar-brand">Congressional Award Tracker</a>
            <ul class="navbar-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 3rem; max-width: 500px;">
        <div class="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <div id="message"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                        Login
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Save token
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on role and status
                    setTimeout(async () => {
                        if (result.user.role === 'Admin') {
                            window.location.href = '/admin';
                        } else {
                            // Check student status
                            try {
                                const userResponse = await fetch('/api/auth/me', {
                                    headers: {
                                        'Authorization': `Bearer ${result.token}`
                                    }
                                });
                                const userData = await userResponse.json();
                                
                                if (userData.Status === 'Active') {
                                    window.location.href = '/dashboard';
                                } else {
                                    window.location.href = '/pending-activation';
                                }
                            } catch (error) {
                                // Fallback to pending page
                                window.location.href = '/pending-activation';
                            }
                        }
                    }, 1000);
                } else {
                    showMessage(result.error || 'Login failed', 'danger');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'danger');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        function showMessage(message, type) {
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user.role === 'Admin') {
                window.location.href = '/admin';
            } else {
                window.location.href = '/dashboard';
            }
        }
    </script>
</body>
</html>
