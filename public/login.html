<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Congressional Award Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/navbar.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 234, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 255, 234, 0.1);
        }
        .login-card .card-header {
            background: rgba(0, 255, 234, 0.1);
            border-bottom: 1px solid rgba(0, 255, 234, 0.3);
        }
        .form-control {
            background: rgba(0, 255, 234, 0.05);
            border: 1px solid rgba(0, 255, 234, 0.2);
            color: #fff;
            padding: 0.75rem;
        }
        .form-control:focus {
            background: rgba(0, 255, 234, 0.1);
            border-color: #00ffea;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.3);
            color: #fff;
        }
        .form-label {
            color: rgba(255, 255, 255, 0.9);
        }
        h2 {
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 255, 234, 0.5);
        }
        a {
            color: #00ffea;
        }
        a:hover {
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
        }
    </style>
</head>
<body>

    <div class="container" style="margin-top: 3rem; max-width: 500px;">
        <div class="card login-card">
            <div class="card-header">
                <h2>üîê Login</h2>
            </div>
            <div class="card-body">
                <div id="message"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div style="position: relative;">
                            <input type="password" class="form-control" id="password" required style="padding-right: 40px;">
                            <span onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none; font-size: 1.2rem;">
                                üëÅÔ∏è
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn" style="background: linear-gradient(135deg, #00ffea, #00d4ff); border: none; color: #0f0c29; font-weight: 600; box-shadow: 0 0 20px rgba(0, 255, 234, 0.5); transition: all 0.3s;">
                        Login
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p style="color: rgba(255, 255, 255, 0.8);">Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    setTimeout(async () => {
                        if (result.user.role === 'Admin') {
                            window.location.href = '/admin';
                        } else {
                            try {
                                const userResponse = await fetch('/api/auth/me', {
                                    headers: {
                                        'Authorization': `Bearer ${result.token}`
                                    }
                                });
                                const userData = await userResponse.json();
                                
                                if (userData.Status === 'Active') {
                                    window.location.href = '/dashboard';
                                } else {
                                    window.location.href = '/pending-activation';
                                }
                            } catch (error) {
                                window.location.href = '/pending-activation';
                            }
                        }
                    }, 1000);
                } else {
                    showMessage(result.error || 'Login failed', 'danger');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'danger');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        function showMessage(message, type) {
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        if (localStorage.getItem('token')) {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user.role === 'Admin') {
                window.location.href = '/admin';
            } else {
                window.location.href = '/dashboard';
            }
        }

        // Load navbar for login page
        loadNavbar('login');
    </script>
</body>
</html>
